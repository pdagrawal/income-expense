{% extends 'base_auth.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 mt-5">
    <div class="card">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>

        <form action="{% url 'register' %}" method="post">
          {% csrf_token %} {% include 'partials/_messages.html' %}
          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              class="form-control form-control-sm"
              value="{{fieldValues.username}}"
            />
          </div>
          <div
            class="invalid_feedback invalid-feedback"
            style="display: none"
          ></div>
          <p class="text-sm text-success usernameSuccessOutput"></p>
          <div class="form-group mb-3">
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="emailField"
              class="form-control form-control-sm"
              value="{{fieldValues.email}}"
            />
          </div>
          <div
            class="emailFeedbackArea invalid-feedback"
            style="display: none"
          ></div>
          <p class="text-sm text-success emailSuccessOutput"></p>
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm"
            />
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="clearfix"></div>
          <div class="d-grid gap-2 mx-auto">
            <input
              type="submit"
              value="Register"
              class="btn btn-primary submit-btn"
            />
          </div>
        </form>
        <div class="container">
          <span class="text-lead lead">Already have an account?</span>
          <a href="{% url 'login' %}">Login</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
