{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses:index' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Expenses
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-2">
      <a
        href="{% url 'expenses:delete' values.id %}"
        class="btn btn-danger btn-sm"
        >Delete</a
      >
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'expenses:edit' values.id %}" method="post">
        {% include 'partials/_messages.html' %} {% csrf_token %}
        <div class="form-group mb-3">
          <label for="">Amount</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group mb-3">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group mb-3">
          <label for="">Category</label>
          <select name="category" class="form-control">
            <option selected name="category" value="{{values.category}}">
              {{values.category}}
            </option>
            {% for category in categories %}
            <option name="category" value="{{category.name}}">
              {{category.name}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="">Date of Expense</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="expense_date"
          />
        </div>
        <input type="submit" value="Save" class="btn btn-primary btn-sm" />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
